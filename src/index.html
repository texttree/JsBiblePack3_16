<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Bible Pack</title>
</head>

<body>
  <div class="main">
    <h1>Bible Pack Downloader</h1>
  </div>

  <div class="input-data">
    <div class="api-key input">
      <label for="key-src"> Enter API-key:</label>
      <input type="text" id="key-src" placeholder="qwerty1234567">
    </div>
    <div class="paid input">
      <label for="paid-src"> Enter PAID:</label>
      <input type="text" id="paid-src" placeholder="9879dbb7cfe39e4d">
    </div>
    <div class="rev input">
      <label for="rev-src"> Enter revision:</label>
      <input type="text" id="rev-src" placeholder="01">
    </div>
    <div class="text-content input">
      <label for="content-src"> Select text-content:</label>
      <select id="content-src">
        <option value="html">html</option>
        <option value="json">json</option>
        <option value="text">text</option>
      </select>
    </div>
  </div>
  <div class="download">
    Download Package
  </div>
  <span class="label status" id="status-src">STATUS:</span>

</body>

</html>
